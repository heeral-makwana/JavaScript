<!DOCTYPE html>
<html>
    <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <script src=js/validation.js></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
       <div class="col-lg-6 m-auto d-block">
            <h2> Validation Form</h2>
                <form action="next.html" onsubmit="return validation();" method="POST" id="form">
                    <div class="form-group">
                          <label>Username:</label>
                            <input type="text" name="fname" id="fname" class="form-control" required>
                            <span id="name1" class="text-danger"> </span>
                    </div>
                    <div class="form-group">
                            <label>LastName:</label>
                            <input type="text" name="lname" id="lname" class="form-control" required>
                            <span id="name2" class="text-danger"> </span>
                    </div>
                    <div class="form-group">
                            <label>Contact-Number</label>
                            <input type="text" name="mobile" maxlength="10" id="mobile" class="form-control" required>
                            <span id="number" class="text-danger"> </span>
                    </div>
                    <div class="form-group">
                            <label>E-Mail</label>
                            <input type="text" name="email" id="email" class="form-control" required>
                            <span id="mail" class="text-danger"> </span>
                    </div>
                    <div class="form-group" >
                            <label>Gender:</label>
                            <input type="radio" name="gender" value="male" id="gender" required>Male
                            <input type="radio" name="gender" value="female" id="gender">Female
                            <span id="gender1" class="text-danger"> </span>
                    </div>
                    <br>
                    <div class="form-group">
                            <label>Marital Status:</label>
                            <input type="radio" onclick="yesnoCheck();" name="yesno" value="Married" id="yesCheck"/>Married
                            <input type="radio" onclick="yesnoCheck();" name="yesno" value="single" id="noCheck"/>Single
                                    <div id="ifYes" style="visibility:hidden">
                                        <br><label>Spouse Name:</label>
                                        <input type='text' id="sname" name="sname" autocomplete="off"/>
                                    </div>
                    </div>
                    <div class="form-group">
                            <label>Message:</label>
                            <textarea id="msg"></textarea>
                    </div>
                    <div class="form-group">
                            <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
