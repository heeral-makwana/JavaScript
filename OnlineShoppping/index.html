<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>
    <form action="next.html" onsubmit="return validation();" method="POST" id="form" style="margin-left: 30%;">
        <div class="form-group">
            <label>CustomerName:</label>
            <input type="text" name="fname" id="fname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="text" name="price" id="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>E-Mail</label>
            <input type="text" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group" >
            <label>Select Shopping For:</label>
            <select class="form-control" onchange="ctg(this)" id="test">
            <option>select</option>
            <option>man</option>
            <option>woman</option>
            <option>Boys</option>
            <option>Girls</option>
            </select>
        </div>
        <div class="form-group">
            <label>Select Categories:</label>
            <select id="continent" onchange="countryChange(this);" class="form-control">
            <option value="empty">Select</option>
            <option>Clothes</option>
            <option>Accesseries</option>
            <option>Electronis</option>
             </select>
        </div>
        <div class="form-group">
            <label for="cg">Select</label>
            <select id="cg" class="form-control" onchange="opt(this);">
            <option value="0">Select</option>
            </select>
        </div>
        <div class="form-group">
            <label>Payment Method:</label>
            <input type="radio" onclick="yesnoCheck();" name="yesno" value="COD" id="yesCheck" required/>COD
            <input type="radio" onclick="yesnoCheck();" name="yesno" value="CardPayment" id="noCheck" required/>CardPayment
            <div id="ifYes" style="visibility:hidden">
            <br><label>Account Number:</label>
            <input type='text' id="anumber" name="anumber" autocomplete="off"/>
            <br><label>CVV:</label>
            <input type='text' id="cvv" name="cvv" maxlength="3" autocomplete="off"/>
        </div>
    </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>         
</body>
<script src=js/validation.js></script>
</html>
